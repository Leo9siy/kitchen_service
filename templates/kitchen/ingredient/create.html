{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  Create
{% endblock %}
{% block content %}
  {% load static %}
  <link type="text/css" rel="stylesheet" href={% static 'css/dish_type/create.css' %}>
  
  <div class="page">
    <h1>Create Ingredient</h1>
     <form action='' method="post" class="form" novalidate>

      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary button">Submit</button>
         <a class="btn btn-secondary" href={% url 'kitchen:ingredients' %}>Back</a>
    </form>
  </div>

{% endblock %}
