{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  SignUp
{% endblock %}
{% block content %}
    {% load static %}
    <link type="text/css" rel="stylesheet" href={% static 'css/register.css' %}>
  
  <div class="wrapper">
    <form action="{% url 'sign-up' %}" method="post" novalidate>
      <h1>Register</h1>
        {% csrf_token %}
        {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


{% endblock %}
